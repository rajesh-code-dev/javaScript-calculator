<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display">
          <div id="previous"></div>
          <div id="current">0</div>
        </div>
        <div id="buttons">
          <div class="row">
            <div class="btn" id="clear">AC</div>
            <div class="btn" id="delete">DEL</div>
            <div class="btn btn-operation" id="divide">/</div>
          </div>
          <div class="row">
            <div class="btn btn-number" id="seven">7</div>
            <div class="btn btn-number" id="eight">8</div>
            <div class="btn btn-number" id="nine">9</div>
            <div class="btn btn-operation" id="multiply">*</div>
          </div>
          <div class="row">
            <div class="btn btn-number" id="four">4</div>
            <div class="btn btn-number" id="five">5</div>
            <div class="btn btn-number" id="six">6</div>
            <div class="btn btn-operation" id="subtract">-</div>
          </div>
          <div class="row">
            <div class="btn btn-number" id="one">1</div>
            <div class="btn btn-number" id="two">2</div>
            <div class="btn btn-number" id="three">3</div>
            <div class="btn btn-operation" id="add">+</div>
          </div>
          <div class="row">
            <div class="btn btn-number" id="zero">0</div>
            <div class="btn btn-number" id="decimal">.</div>
            <div class="btn" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
