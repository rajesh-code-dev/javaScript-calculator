<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
   
    <div class="btn-to">
        <h1 id="header">Calculator</h1>
        <input type="text" id="result" disabled>
        <div class="btn">
            <div id="" class="btn-group" onclick="backspace('C')">C</div>
            <div id="" class="btn-group"onclick="appendvalue('*')">*</div>
            <div id="" class="btn-group" aria-current="page" type="button" onclick="appendvalue('/')"><span>/</span></div>
            <div id="" class="btn-group" aria-current="page" type="button" onclick="sum()">=</div>
        </div>
        <div class="btn">
            <div id="" class="btn-group" onclick="appendvalue('1')">1</div>
            <div id="" class="btn-group" onclick="appendvalue('2')">2</div>
            <div id="" class="btn-group" onclick="appendvalue('3')">3</div>
            <div id="" class="btn-group" aria-current="page" onclick="appendvalue('+')">+</div>
        </div>
        <div class="btn">
            <div id="" class="btn-group" onclick="appendvalue('4')">4</div>
            <div id="" class="btn-group" onclick="appendvalue('5')">5</div>
            <div id="" class="btn-group" onclick="appendvalue('6')">6</div>
            <div id="" class="btn-group" aria-current="page" type="button" onclick="appendvalue('-')">-
            </div>
        </div>
        <div class="btn" >
            <div id="" class="btn-group" onclick="appendvalue('7')">7</div>
            <div id="" class="btn-group" onclick="appendvalue('8')">8</div>
            <div id="" class="btn-group" onclick="appendvalue('9')">9</div>
            <div id="" class="btn-group" onclick="appendvalue('0')">0</div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
